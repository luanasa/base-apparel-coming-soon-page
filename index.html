<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Base Apparel coming soon page</title>
</head>
<body>

  <nav>
    <a href="#">
      <img src="./images/logo.svg" alt="logo image">
    </a>
  </nav>

  <div class="wrapper">
    <img class="mobile-img" src="./images/hero-mobile.jpg" alt="woman with a orange shirt">
    <img class="desktop-img" src="./images/hero-desktop.jpg" alt="">

    <div>
      <h1><span class="first">We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
  
      <form action="#">
        <input
          type="email"
          name="email"
          id="email"
          aria-label="email"
          placeholder="Email Address"
          required
        />
  
        <button id="submit">
          <img src="./images/icon-arrow.svg" alt="submit email address" />
        </button>
      </form>
    </div>
    
  </div>  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </p>
    <p>Coded by <a href="https://www.linkedin.com/in/luamartins/">Luana Martins</a>.</p>
  </footer>
</body>
</html>
